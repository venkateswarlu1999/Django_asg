<!DOCTYPE html>
<html>
<head>
    <title>Homepage</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.6/gsap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body style="background-image: url(https://images.unsplash.com/photo-1536514498073-50e69d39c6cf?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8d2hpdGUlMjBjbG91ZHxlbnwwfHwwfHx8MA%3D%3D&w=1000&q=80);">
    
    <h1 class="text-center mb-2 text-white mt-2 " style="font-family: 'Roboto';background-color: rgb(164, 90, 156);">Welcome To The Homepage!</h1>
    <a href="{% url 'logout' %}" class="btn btn-outline-danger text-dark mb-1 mt-1" style=" 
    padding: 12px 38px;
    font-size: 18px;
    letter-spacing: 2px;
    display: table;
    cursor: pointer;float: right;">Logout</a>
    <p style="font-family: 'Roboto';font-size: 18px;font-weight: bold;">If You Want New Registration <a href="/" class="btn btn-outline-success text-info" style=" 
        padding: 12px 38px;
        font-size: 18px;
        letter-spacing: 2px;
        cursor: pointer;">goto registrationpage</a></p>
    <!-- <p>Data from admin site: {{ data_from_admin }}</p> -->
    <div style="font-family: 'Roboto', sans-serif;font-size: 100%;
    width: auto;height: 300px;margin: auto;float: none;margin-bottom: 10px;
    text-align: center;clear: both; padding: 10px;">
        <table class="table text-center text-dark" style="background-color: rgb(219, 126, 173);">
            <thead>
                <tr>
                    <th>ROLL NO</th>
                    <th>EMPLOYEE NAME</th>
                    <th>MOBILE NUMBER</th>
                    <th>EMAIL ID</th>
                    <th>ADDRESS</th>
                </tr>
            </thead>
            <tbody>
                {%if data_from_admin%}
                {%for i in data_from_admin%}
                <tr>
                    <td>{{i.roll_no}}</td>
                    <td>{{i.ename}}</td>
                    <td>{{i.mobile}}</td>
                    <td>{{i.email}}</td>
                    <td>{{i.address}}</td>
                </tr>
                {%endfor%}
                {%endif%}
            </tbody>
        </table>
    </div>
</body>
</html>
