<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.6/gsap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body style="background-image: url(https://e0.pxfuel.com/wallpapers/941/870/desktop-wallpaper-clouds-landscape-moon-original-scenic-sky-stars-water-beautiful-night-sky-with-stars-and-moon-background.jpg);">
    <style>
        form{
            margin-left: 479px;
            margin-right: 409px;
        }
    </style>
    <div style="font-family: 'Roboto', sans-serif;font-size: 100%;
    width: auto;height: 300px;margin: auto;float: none;margin-bottom: 10px;
    text-align: center;clear: both; padding: 10px;">
        
        {% if error_message %}
        <p>{{ error_message }}</p>
        {% endif %}
        <form method="post"  class="text-center text-white" style="background-color: rgb(104, 225, 169);">
            <h1 class="text-center mt-5  mb-4 " style="font-family: 'Roboto'">Login Now</h1>
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Login" class="btn btn-outline-info mb-4" style=" 
            padding: 12px 38px;
            font-size: 18px;
            letter-spacing: 2px;
            display: table;
            cursor: pointer;
            margin: 45px auto 31px;">
            <p>if you want new registration <a href="/" style="font-family: 
                'Roboto';color: black; font-size: 18px;cursor: pointer;">goto registrationpage</a></p>
        </form>
        
    </div>
</body>
</html>
